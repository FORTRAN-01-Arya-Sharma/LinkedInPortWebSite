<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon: Change /vite.svg to your own logo or initial icon later -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#050505" />

    <!-- 1. PRIMARY SEO -->
    <title>Arya Sharma | Software Architect & 3D Systems Specialist</title>
    <meta name="title" content="Arya Sharma | Software Architect & 3D Systems Specialist" />
    <meta name="description" content="Portfolio of Arya Sharma: Building resilient software systems, AI-integrated RAG solutions, and high-performance 3D interfaces. LeetCode Knight (1600+)." />
    <meta name="keywords" content="Arya Sharma, Software Architect, Software Developer, 3D Portfolio, React, Three.js, RAG AI, LeetCode Knight, System Design" />
    <meta name="author" content="Arya Sharma" />

    <!-- 2. OPEN GRAPH / LINKEDIN PREVIEW (Crucial for you) -->
    <!-- When you paste your link on LinkedIn, this data makes it look 10x better -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-portfolio-link.com/" />
    <meta property="og:title" content="Arya Sharma | Software Architect" />
    <meta property="og:description" content="Explore my high-performance systems, AI dashboards, and 3D ecosystems. Architecting the future of software." />
    <!-- og:image: Create a 1200x630 image of your site and put it in your public folder -->
    <meta property="og:image" content="https://your-portfolio-link.com/og-thumbnail.jpg" />

    <!-- 3. TWITTER PREVIEW -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-portfolio-link.com/" />
    <meta property="twitter:title" content="Arya Sharma | Software Architect" />
    <meta property="twitter:description" content="Architecting resilient software systems and immersive 3D AI experiences." />
    <meta property="twitter:image" content="https://your-portfolio-link.com/og-thumbnail.jpg" />

    <!-- 4. PERFORMANCE OPTIMIZATION -->
    <!-- Preconnect to Google Fonts to save 100-300ms of loading time -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS for the loader or background to prevent 'White Flash' on load -->
    <style>
      body { background-color: #050505; margin: 0; }
      #root { min-height: 100vh; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
